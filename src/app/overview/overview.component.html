<div class="overview">
    <div class="metrics">
        <div class="pt-3">
            Current Circulating Supply: <b>{{ circulatingSupply | number:'1.0-2' }}</b>
        </div>
        <div class="mt-2 text-muted text-small">
            It includes approved transactions, unlocked stake and related Validators rewards.
        </div>
    </div>
    <div class="mt-5 approve-card">
        <h4 class="approved-header">Approve Unlocked Transfers and Stake Unlock Schedule</h4>

        <small class="text-muted">You can edit and verify Stake Unlock Schedule
            <a routerLink="/stake-unlock">here</a>
        </small>
        <app-account [overview]="true"></app-account>
    </div>
</div>
