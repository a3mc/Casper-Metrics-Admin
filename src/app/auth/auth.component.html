<form (submit)="signIn()"
      [class.mt-5]="!authService.errorMessage" [formGroup]="userForm"
      class="form sign-in-form">
    <div *ngIf="authService.errorMessage" class="form-group alert alert-danger error-message mb-3">
        {{ authService.errorMessage }}
    </div>

    <div class="form-group">
        <label class="mt-3" for="userEmail">Email</label>
        <input [class.is-invalid]="userForm.controls.UserEmail.touched && userForm.controls.UserEmail.invalid" [email]="true" class="form-control" formControlName="UserEmail"
               id="userEmail" maxlength="128" name="email" required
               type="email">
    </div>

    <div class="form-group">
        <label class="mt-3" for="userPassword">Password</label>
        <input [class.is-invalid]="userForm.controls.UserPassword.touched && userForm.controls.UserPassword.invalid" class="form-control" formControlName="UserPassword" id="userPassword"
               maxlength="128" minlength="8" name="password" required
               type="password">
    </div>

    <div class="form-group">
        <label class="mt-3" for="faCode">2FA Code</label>
        <input [class.is-invalid]="userForm.controls.FaCode.touched && userForm.controls.FaCode.invalid" class="form-control" formControlName="FaCode" id="faCode"
               maxlength="6" minlength="6" name="faCode"
               required>
    </div>

    <div class="form-group mt-3">
        <button [class.disabled]="userForm.invalid"
                [disabled]="userForm.invalid"
                class="form-control btn-success sign-btn"
                type="submit">Sign In
        </button>
    </div>
</form>
