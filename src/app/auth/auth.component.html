<form (submit)="signIn()"
      [class.mt-5]="!authService.errorMessage" class="form sign-in-form"
      [formGroup]="userForm">
    <div *ngIf="authService.errorMessage" class="form-group alert alert-danger error-message mb-3">
        {{ authService.errorMessage }}
    </div>

    <div class="form-group">
        <label for="userEmail" class="mt-3">Email</label>
        <input formControlName="UserEmail" id="userEmail" maxlength="128" [email]="true"
               class="form-control" required type="email" name="email"
               [class.is-invalid]="userForm.controls.UserEmail.touched && userForm.controls.UserEmail.invalid">
    </div>

    <div class="form-group">
        <label for="userPassword" class="mt-3">Password</label>
        <input formControlName="UserPassword" id="userPassword" minlength="8" maxlength="128"
               class="form-control" required type="password" name="password"
               [class.is-invalid]="userForm.controls.UserPassword.touched && userForm.controls.UserPassword.invalid">
    </div>

    <div class="form-group">
        <label for="faCode" class="mt-3">2FA Code (if set)</label>
        <input formControlName="FaCode" id="faCode" minlength="6" maxlength="6"
               class="form-control" name="faCode"
               [class.is-invalid]="userForm.controls.FaCode.touched && userForm.controls.FaCode.invalid">
    </div>

    <div class="form-group mt-3">
        <button [class.disabled]="userForm.invalid"
                [disabled]="userForm.invalid"
                class="form-control btn-success sign-btn"
                type="submit">Sign In
        </button>
    </div>
</form>
