<div class="card users p-5" *ngIf="authService.user.role === 'administrator'">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <h4>Manage Users</h4>
                <button class="mt-2 btn btn-primary btn-success" (click)="addNewUser()">Add New</button>
                <div *ngIf="users?.length" class="mt-5">
                    <div *ngFor="let user of users; let i = index" class="mt-3">
                        <a (click)="setUser( user )" class="user-link" [class.text-muted]="!user.active">
                            {{ i + 1  }}.
                            {{ user.firstName }} {{ user.lastName }}
                            ({{ user.email }})
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" *ngIf="selectedUser">
                <app-user-form [user]="selectedUser" (updated)="userUpdated()"></app-user-form>
            </div>
        </div>

    </div>
</div>
